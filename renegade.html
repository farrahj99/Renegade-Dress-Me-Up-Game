
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Renegade Dress Up</title>

<link rel= "stylesheet" href="css/renegade.css">

<link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">

<script src="js/jquery-3.2.1.slim.min.js"></script>
<script src="js/renegade.js"></script>
<script src="js/interact.min.js"></script>
<script type="text/javascript">

</script>


</head>

<body>

	<!-- buttons used to switch outfits -->
<div class="left-options">

	<img id="background" src="https://i.imgur.com/Z5aBlFn.png" />

	<ul>
		<li><button class="btn btn-default firstButton" id="shirt_button" type="button" >top</button>
			<div class="shirtChange panel shirtOne"></div>
			<div class="shirtChange panel shirtTwo"></div>
			<div class="shirtChange panel shirtThree"></div>
			<div class="shirtChange panel shirtFour"></div>
		</li>

		<li><button class="btn btn-default" id="pant_button" type="button">bottom</button>
			<div class="pantsChange panel pantsOne"></div>
			<div class="pantsChange panel pantsTwo"></div>
			<div class="pantsChange panel pantsThree"></div>
			<div class="pantsChange panel pantsFour"></div>
		</li>
		<li><button class="btn btn-default" id="reset_button" type="button">reset clothing</button></li>
		<li><button id="reset">reset first girl</button></li>
		<li><button id="resetTwo">reset second girl</button></li>
	</ul>



</div>

<!-- main area with main characters -->

<div class="main-area">

	<h2 class="topButton">Click on the 'Top' and/or 'Bottom' Button</h2>
	<h3 class="topButt">Then click on the photos below.</h3>
	<h4 class="drag">Hold clothing pieces down with mousepad/ mouse and drag onto girl of choice.</h4>

	<!-- main center character images -->

	<img id="character" src="https://i.imgur.com/5touaeC.png" />
	<img id="characterTwo" src="https://i.imgur.com/0wKZbYP.png" />

	<!-- beginning of tops -->


		<img id="top1" class="shirt draggable" src="https://i.imgur.com/057zIPZ.png" />

	  <img id="top2" class="shirt draggable" src="https://i.imgur.com/3cokgMx.png" />

	  <img id="top3" class="shirt draggable" src="https://i.imgur.com/37LQR29.png" />

	  <img id="top4" class="shirt draggable" src="https://i.imgur.com/zz1e5kz.png" />

	  <img id="top5" class="shirt draggable" src="https://i.imgur.com/bKHEVJt.png" />



		<!-- end of tops -->

		<!-- beginning of pants -->

		<img id="bottom1" class="pant draggable" src="https://i.imgur.com/9lh9FWr.png" />

	  <img id="bottom2"  class="pant draggable" src="https://i.imgur.com/2nAa883.png" />

	  <img id="bottom3" class="pant draggable" src="https://i.imgur.com/aepeWIz.png" />

	  <img id="bottom4" style="z-index: 3" class="pant draggable" src="https://i.imgur.com/3r6sADV.png" />


		<!-- end of pants -->

</div>

		<!-- right wrapper -->

<div class="right-options">


	<div id="oneGirl"><img id="characterOption" src="https://i.imgur.com/5touaeC.png" /></div>
	<div id="secondGirl"><img id="characterTwoOption" src="https://i.imgur.com/0wKZbYP.png" /></div>

</div>







		<script src="js/renegade.js"></script>
		<script src="js/jquery-3.2.1.slim.min.js"></script>
		<script src="js/interact.min.js"></script>

	</body>
</html>
